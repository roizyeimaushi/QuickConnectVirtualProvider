services:
  # ============================================
  # SINGLE SERVICE - Monolith (Docker Image)
  # ============================================
  - type: web
    name: quickconnect-virtual
    runtime: docker
    dockerfilePath: Dockerfile.monolith
    dockerContext: .
    region: singapore
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: APP_NAME
        value: QuickConn Attendance
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://quickconnect-virtual.onrender.com
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: MYSQL_ATTR_SSL_CA
        value: /etc/ssl/certs/ca-certificates.crt
      - key: SESSION_DRIVER
        value: cookie
      - key: SESSION_SECURE_COOKIE
        value: "true"
      - key: SESSION_SAME_SITE
        value: lax
      - key: FILESYSTEM_DISK
        value: local
      - key: NEXT_PUBLIC_API_URL
        value: ""
      - key: SANCTUM_STATEFUL_DOMAINS
        value: quickconnect-virtual.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://quickconnect-virtual.onrender.com
      - key: ALLOW_EXTERNAL_ACCESS
        value: "true"
