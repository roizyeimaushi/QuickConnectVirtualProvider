# Nginx Configuration for Monolith (Next.js + Laravel)
# Routes /api/* to Laravel, everything else to Next.js

# Upstream servers
upstream nextjs {
    server 127.0.0.1:3000;
}

upstream php-fpm {
    server 127.0.0.1:9000;
}

server {
    listen 10000 default_server;
    listen [::]:10000 default_server;
    
    server_name _;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
    
    # Upload size limit
    client_max_body_size 50M;
    
    # ==========================================
    # API ROUTES -> Laravel (PHP-FPM)
    # ==========================================
    location /api {
        root /var/www/api/public;
        
        # Rewrite /api/xxx to /index.php?xxx for Laravel
        try_files $uri $uri/ /index.php?$query_string;
        
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/api/public/index.php;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_read_timeout 300;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
        }
    }
    
    # Laravel storage/public files
    location /storage {
        alias /var/www/api/storage/app/public;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # ==========================================
    # ALL OTHER ROUTES -> Next.js
    # ==========================================
    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }
    
    # Next.js static files
    location /_next/static {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
